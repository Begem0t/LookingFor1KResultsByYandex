log4j.rootLogger=INFO, file, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{dd-MM-yyyy HH:mm:ss,SSS} %-5p %t %c{2} %M %L - %m%n
log4j.logger.tst=INFO, file
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=./target/logs/CommonLog.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{dd-MM-yyyy HH:mm:ss,SSS} %-5p %t %c{2} %M %L - %m%n